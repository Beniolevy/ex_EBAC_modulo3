<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="titulo">
        <h1>
            EBAC Banking
        </h1>
        <h2>
            Depósitos
        </h2>
        <form>
            <input type="text" id="nome-beneficiado" required placeholder="Nome completo do beneficiário">
            <input type="number" id="numero-conta" required placeholder="Numero da conta">
            <input type="number" id="valor-deposito" required placeholder="Valor">
            <textarea placeholder="Descrição (opcinal)" id="descricao" ></textarea>
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
    </div>
</body>
</html>
